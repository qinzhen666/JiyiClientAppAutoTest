#搜索页PO所需定位符：
#====Android定位符====：
#      ==搜索页==
#      搜索输入框： id: edit_search_in    text: 输入商品名、通用名、批准文号
#      搜索按钮：id: bar_right_text   text: 搜索
#      返回：id: bar_left_btn
#      删除历史记录：id: image_delete
#      删除输入框内容：id: img_delete
#      历史搜索：xpath: //*[contains(@resource-id,'tagFlowLayout_history')]/[@resource-id='com.medical.fast:id/txt_']
#      药店搜索：xpath: (//*[contains(@resource-id,'relative_item')])[1]
#      药品搜索：xpath: (//*[contains(@resource-id,'relative_item')])[2]
#      关键字：xpath:  (//*[contains(@resource-id,'txt_name')])[2]


#====IOS定位符====：



methods:
  #通过搜索按钮搜索药品
  searchDrugByBtn:
    steps:
      - element: 搜索输入
        send: $sendText
      - element: 点击搜索按钮

  #输入搜索关键字
  inputSearchKeyword:
    steps:
      - element: 搜索输入
        send: $sendText

  #通过点击第一个提示关键字搜索药品
  searchByClickKeyword:
    steps:
      - element: 第一个药品提示关键字

  #通过提示信息搜索药店
  searchDrugStoreByKeyWord:
    steps:
      - element: 搜索输入
        send: $sendText
      - element: 点击搜索药店提示

  #获取第一个搜索提示关键字
  getFirstKeyWord:
    steps:
      - element: 第一个药品提示关键字
        get: text
        dump: keyword

  scroll:   #滑动历史记录
    steps:
      - scroll: 3
        press: 1/2-1/2
        moveTo: 1/2-1/4


elements:
  搜索输入:
    element:
      - id: edit_search_in
        os: android
        version: 1.0
  点击搜索按钮:
    element:
      - id: bar_right_text
        os: android
        version: 1.0
  第一个药品提示关键字:
    element:
      - xpath: (//*[contains(@resource-id,'txt_name')])[2]
        os: android
        version: 1.0
  点击搜索药店提示:
    element:
      - xpath: (//*[contains(@resource-id,'relative_item')])[1]
        os: android
        version: 1.0

